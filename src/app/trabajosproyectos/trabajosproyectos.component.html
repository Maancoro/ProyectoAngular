<section class="trabajos" id="proyectos">
   <a name="#proyectos"></a> <!--ANCLA-->
    <div class="contenedor">
       <h3 class="titulo">Proyectos</h3>
        <div class="contenedor-trabajos">
          <div class="trabajo"*ngFor="let proyecto of proyectos">
             <div class="thumb">
                <img [src]="proyecto.imagen" alt="Alma de Gaucho">
             </div>
             <div class="descripcion">
                <p class="nombre"><a href="https://www.instagram.com/almadegauchos/?igshid=YmMyMTA2M2Y%3D"target="-blank">{{proyecto.nombreCliente}}</a></p>
                <p class="categoria">
                   {{proyecto.descripcion}}
                </p>
             </div>
          </div>
          
       </div>
    </div>
 </section>
