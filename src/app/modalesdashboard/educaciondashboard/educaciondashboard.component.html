    </div>

      <input class="form-control form-control-sm" id="educacionTitulo" type="text"[class.border-danger]="TituloValid"type="text"formControlName="titulo">
    </div>
    <div *ngIf="titulo?.errors  && titulo?.touched">    
      <p *ngIf="titulo?.hasError('required')" class="error">
          "El titulo es requerido"
      </p>
    </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="submit" class="btn btn-primary">Borrar</button>
    </div>
    </div>
    </div>
    </div>
</div>
</form>
