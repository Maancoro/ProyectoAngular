<form [formGroup]="form"  (ngSubmit)="onEnviar($event)">  
<div class="modal fade" id="misTrabajosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h4 class="modal-title" id="saludoModalLabel">Saludo Pagina Proyectos</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    <div class="mb-3 row">
      <label for="formFileSm" class="form-label">Hola soy..</label>
    <div class="col-sm-12">
      <input class="form-control form-control-sm border-sucess"[class.border-danger]="saludoValid" id="formFileSm" type="text" formControlName="saludo">
    </div>
    <div *ngIf="saludo?.errors  && saludo?.touched">    
      <p *ngIf="saludo?.hasError('required')" class="error">
          Completar Informacion
      </p>
    </div>
    </div>
    
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" >Guardar</button>
      <button type="submit" class="btn btn-primary" >Borrar</button>
    </div>
    </div>
    </div>
</div>
</form>
