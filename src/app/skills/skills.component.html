<!--SKILLS-->
<section id="skills" class="skills">
    <a name="skills"></a>  <!--ANCLA-->
  <div class="container">
     <div class="text-center mb-4 title"><strong>Hard & Soft Skills</strong></div>
      <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="card-body" >
           <div class="row">
              <div class="col-md-6"*ngFor="let habilidad of habilidades">
                 <div class="progress-container progress-primary">
                    <span class="progress-badge">
                       <h5><b>{{habilidad.habilidad}}</b></h5>
                    </span>
                    <div class="progress">
                       <div class="progress-bar progress-bar-primary" [style.width.%]="habilidad.color"></div>
                       <span class="progress-value">
                          <h6><b>{{habilidad.porcentaje}}%</b></h6>
                       </span>
                    </div>
                 </div>
              </div>
            </div>
         </div>
        </div>
      </div>
</section>
