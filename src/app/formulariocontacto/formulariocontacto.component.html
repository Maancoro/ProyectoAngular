<div class="form-container">
    <h1> Contacto</h1>
    
    <form class="formulario" action=""[formGroup]="form"  (ngSubmit)="onEnviar($event)">
     <input type="text" formControlName="name" placeholder="Tu Nombre" class="border-succes">
       <div *ngIf="Name?.errors  && Name?.touched">  
        <p *ngIf="Mail?.hasError('required')" class="error"align="right">
            "El nombre es requerido."
        </p>
        <p *ngIf="Mail?.hasError('email')" class="error">
            El formato del email debe ser válido.
        </p>
      </div>
     <input type="text" formControlName="email" placeholder="Tu Email" class="border-sucess"[class.border-danger]="MailValid">
      <div *ngIf="Mail?.errors  && Mail?.touched">    
        <p *ngIf="Mail?.hasError('required')" class="error"align="right">
            "El email es requerido."
        </p>
        <p *ngIf="Mail?.hasError('email')" class="error">
            El formato del email debe ser válido.
        </p>
      </div>
     <textarea formControlName="message" placeholder="Dejanos Tu Mensaje"></textarea>
      <div *ngIf="Message?.errors  && Message?.touched">    
        <p *ngIf="Message?.hasError('required')" class="error"align="right">
            "Dejanos tu Mensaje"
        </p>
       </div>
     <button type="submit" class="btn-send">Enviar</button>
   </form> 
 </div>
