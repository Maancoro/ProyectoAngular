 <!--Formulario de Contacto-->
 <section id="contacto" class="contacto">
   
   <a name="#contacto"></a>       <!--ANCLA-->
    <div class="contenedor">
       <h3 class="titulo">Contacto</h3>
      <form class="formulario" action=""[formGroup]="form"  (ngSubmit)="onEnviar($event)">
          <input type="text"placeholder="Nombre" name="nombre" required>
         
          <input type="email" placeholder="Mail" formControlName="email"[class.border-danger]="MailValid">
          <div *ngIf="Mail?.errors  && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="error"align="right">
                "El email es requerido."
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email debe ser v√°lido.
            </p>
        </div>
          <textarea name="mensaje" placeholder="Mensaje" id="" cols="30" rows="10"></textarea>
          <input class="boton" type="submit" value="Enviar">
       </form>
    </div>

 </section>
